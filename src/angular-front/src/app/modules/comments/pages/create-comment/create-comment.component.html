<div class="container">
    <br/>
    <div class="row">
        <div class="col">
            <h3>Create Comment</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/events" class="btn btn-secondary btn-sm">Back To Events List</a>
        </div>
    </div>
    <br/>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

        <label for="eventId">Event Id: </label>
        <input formControlName="eventId"
            name="eventId"
            id="eventId"
            type="text"
            class="form-control"/>
    
        <label for="text">Text: </label>
        <input formControlName="text"
            name="text"
            id="text"
            type="text"
            class="form-control"/>
           
        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
    </form> 
</div>
