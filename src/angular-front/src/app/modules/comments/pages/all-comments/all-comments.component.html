<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>All comments:</h3>
      </div>   
      <div class="col text-right">
        <a routerLink="/createComment" class="btn btn-success btn-sm">Create New Comment</a>
        <a routerLink="/events" class="btn btn-success btn-sm">Back to events list</a>

      </div>
      <br>
    </div>
    <br />
    <table class="table table-bordered table-sm">
      <tr>
        <th>Id</th>
        <th>EventId</th>
        <th>Comment content</th>        
        <th width="200px"></th>
      </tr>   
      <input id="eventId" type="hidden"/>
      <tr *ngFor="let comment of allCommentsFromEvent">
        <td>{{ comment.id }}</td>
        <td>{{ comment.eventId }}</td> 
        <td>{{ comment.text }}</td>       
        <td class="text-right">
          <a [routerLink]="['/editComment/', comment.id]" class="btn btn-primary btn-sm">Edit the comment</a> 
       
          <button type="button" (click)="deleteComment(comment.id)" class="btn btn-danger btn-sm">Delete comment</button> 
        </td>
      </tr>     
       
    </table>    
</div>
