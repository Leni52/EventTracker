<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Comment</h3>
    </div>
    <div class="col text-right">
      <a [routerLink]="'/events/' + this.eventId + '/comments'" class="btn btn-secondary btn-sm">Back To Comments
        List</a>
      <a routerLink="/events" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editCommentForm" (ngSubmit)="onSubmit(editCommentForm)">

    <input formControlName="id" id="id" type="hidden" />

    <input formControlName="eventId" id="eventId" type="hidden" />

    <label for="text">Content:</label>
    <input formControlName="text" name="text" id="text" type="text" class="form-control" />

    <button class="btn btn-primary" type="submit" [disabled]="!editCommentForm.valid">Update comment</button>
  </form>
</div>
