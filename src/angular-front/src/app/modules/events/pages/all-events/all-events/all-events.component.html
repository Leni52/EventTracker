<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>allEvents</h3>
    </div>   
    <div class="col text-right">
      <a routerLink="create" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered table-sm">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Location</th>
      <th>Description</th>
      <th>StartDate</th>
      <th>EndDate</th>     
      <th width="200px"></th>
    </tr>
    <tr *ngFor="let event of allEvents">
      <td>{{ event.id }}</td>
      <td>{{ event.name }}</td>
      <td>{{event.category}}</td>
      <td>{{ event.location }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.startDate }}</td>
      <td>{{ event.endDate }}</td>   
      <td class="text-right">
        <a [routerLink]="['', event.id, '']" class="btn btn-primary btn-sm">Edit</a> 
        <button type="button" (click)="deleteEvent(event.id)" class="btn btn-danger btn-sm">Delete</button> 
      </td>
    </tr>
  </table>
</div>
