<div class="container">
  <br />

  <div class="row">
    <div class="col">
      <h3>Create Event</h3>
    </div>
    <div class="col text-right">
      <a routerLink="/events" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />

  <form #form="ngForm" [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" name="name"
              id="name" type="text" class="form-control" [(ngModel)]="eventToShow.name" />
    </div>  
      
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control"  type="number" 
              formControlName="category" name="category" id="category" [(ngModel)]="eventToShow.category" >
        <option [ngValue]="1">Business</option>
        <option [ngValue]="2">IT</option>
        <option [ngValue]="3">Software</option>
        <option [ngValue]="4">Technology</option>
      </select>   
    </div>
    
    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" name="description"
              id="description" type="text" class="form-control" [(ngModel)]="eventToShow.description" />  
    </div> 
    
    <div class="form-group">
      <label for="location">Location</label>
      <input formControlName="location" name="location"
              id="location" type="text" class="form-control" [(ngModel)]="eventToShow.location"/>  
    </div>
        
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input formControlName="startDate" name="startDate"
              id="startDate" type="datetime-local" class="form-control" [(ngModel)]="eventToShow.startDate"/>
    </div>    
   
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input formControlName="endDate" name="endDate"
              id="endDate" type="datetime-local" class="form-control" [(ngModel)]="eventToShow.endDate"/>
    </div>
        
    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
  
</div>
