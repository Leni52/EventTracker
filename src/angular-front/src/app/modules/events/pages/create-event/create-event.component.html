<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Event</h3>
     
    </div>
    <br />
    <div class="col text-right">
      <a href="#" routerLink="/" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
      
  
      <label for="name">Name:</label>
      <input formControlName="name"
             name="name"
             id="name"
             type="text"
             class="form-control" />

             <br />
      <label for="category">Category:</label>
    
      <select name="category"> 

          <option [value]="0">{{categoryTypes[0]}}</option>
          <option [value]="1">{{categoryTypes[1]}}</option>
          <option [value]="2">{{categoryTypes[2]}}</option>
          <option [value]="3">{{categoryTypes[3]}}</option>
          
      </select>      
      <br />
      <label for="description">Description:</label>
      <input formControlName="description"
              name="description"
              id="description"
              type="text"
              class="form-control" />  
 
              <br />
      <label for="location">Location</label>
      <input formControlName="location"
               name="location"
               id="location"
               type="text"
               class="form-control" />    
 
               <br />
      <label for="startDate">Start Date:</label>
      <input formControlName="startDate"
              name="startDate"
              id="startDate"
              type="datetime-local"
              class="form-control" />
   
              <br />
        <label for="endDate">End Date:</label>
        <input formControlName="endDate"
               name="endDate"
               id="endDate"
               type="datetime-local"
               class="form-control" />  
               <br />
    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
