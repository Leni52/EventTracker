<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Event</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />
  <form [ngFormOptions]="createForm" (ngSubmit)="onSubmit(createForm)">
      
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>
 
    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
             id="description"
             type="text"
             class="form-control" />
    </div>
 
    <div class="form-group">
      <label for="name">Location</label>
      <input formControlName="location"
      id="location"
      type="text"
      class="form-control" />
    </div>
 
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input formControlName="appearances"
             id="startDate"
             type="date"
             class="form-control" />
    </div>
    <div class="form-group">
        <label for="endDate">End Date:</label>
        <input formControlName="appearances"
               id="endDate"
               type="date"
               class="form-control" />
      </div>
  

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
