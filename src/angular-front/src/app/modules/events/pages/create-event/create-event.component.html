<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Event</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
      
    <div class="form-group" formGroupName="name">
      <label for="name">Name:</label>
      <input 
             id="name"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group" formGroupName="category">
      <label for="category">Category:</label>
      <input 
             id="category"
             type="text"
             class="form-control" />
    </div>
    
    <div class="form-group" formGroupName="description">
      <label for="description">Description:</label>
      <input 
             id="description"
             type="text"
             class="form-control" />
    </div>
 
    <div class="form-group" formGroupName="location">
      <label for="location">Location</label>
      <input 
      id="location"
      type="text"
      class="form-control" />
    </div>
 
    <div class="form-group" formGroupName="startDate">
      <label for="startDate">Start Date:</label>
      <input 
             id="startDate"
             type="datetime-local"
             class="form-control" />
    </div>
    <div class="form-group" formGroupName="endDate">
        <label for="endDate">End Date:</label>
        <input 
               id="endDate"
               type="datetime-local"
               class="form-control" />
      </div>
  

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
