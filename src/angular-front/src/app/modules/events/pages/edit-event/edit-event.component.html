<div class="container">
  <br />

  <div class="row">
    <div class="col">
      <h3>Update Event</h3>
    </div>
    <div class="col text-right">
      <a routerLink="/events" class="btn btn-secondary btn-sm">Back To Events List</a>
    </div>
  </div>
  <br />

  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">
       
       <div class="form-group">
              <input formControlName="id" id="id" type="hidden"/>
       </div>
    
       <div class="form-group">
              <label for="name">Name:</label>
              <input formControlName="name" id="name"
                     type="text" class="form-control" />
       </div>
    
       <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control"  type="number" 
                     formControlName="category" name="category" id="category">
                     <option [ngValue]="1">Business</option>
                     <option [ngValue]="2">IT</option>
                     <option [ngValue]="3">Software</option>
                     <option [ngValue]="4">Technology</option>
              </select> 
       </div>
     
       <div class="form-group">
              <label for="description">Description:</label>
              <input formControlName="description" id="description"
                     type="text" class="form-control" />
       </div>
    
       <div class="form-group">
              <label for="name">Location</label>
              <input formControlName="location" id="location"
                     type="text" class="form-control" />
       </div>
         
       <div class="form-group">
              <label for="startDate">Start Date:</label>
              <input formControlName="startDate" name="startDate"
                     id="startDate" type="datetime-local" class="form-control" />
       </div>
    
       <div class="form-group">
              <label for="endDate">End Date:</label>
              <input formControlName="endDate" name="endDate"
                     id="endDate" type="datetime-local" class="form-control" />
       </div>
        
   <button mat-raised-button type="submit" class="btn btn-warning btn-sm" [disabled]="!editForm.valid">
      Update
    </button>
  </form>
</div>
